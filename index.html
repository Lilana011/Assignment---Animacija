<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Assignment - Animacija </title>
<style>
 body {
        height: 100vh;
  background-color: #050210;
  display: flex;
  align-items: center;
  justify-content: center;
   
    }
    
	
    .circle {
        position: relative;
        width: 40vh;
        height: 40vh;
        background: linear-gradient(#fb5dad , #55fb9f , #b97aff );
        border-radius: 70%;
        animation: animate 1.03s linear infinite;

    }

@keyframes animate {
    from {
        transform:rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
	
	
}

	
    .circle:after {
        content:'';
        position: absolute;
        top: 35px;
        right: 35px;
        bottom: 35px;
        left: 35px;
        border-radius: 50%;
        background-color:#050210;
		
	 
    
    }
	
	
		  
			  
    .circle  span {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(#fb5dad  , #55fb9f , #b97aff );
        border-radius: 50%;
		
	    }
    .circle span:nth-child(1) {
        filter: blur(5px);

    }
    
    .circle span:nth-child(2) {
        filter: blur(10px);
    }
    
    .circle span:nth-child(3) {
        filter: blur(20px);
    }
    
    .circle span:nth-child(4) {
        filter: blur(55px);
    }
	
		
</style>
</head>
<body>
<div class="circle">

<span>  </span>
<span>  </span>
<span>  </span>
<span>  </span> 


</div>

</body>
</html>
